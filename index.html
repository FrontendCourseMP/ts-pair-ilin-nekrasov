<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИО Генератор</title>
</head>
<body>
    <form id="form1">
        <input type="text" placeholder="Фамилия" id="Surname" required>
        <input type="text" placeholder="Имя" id="Name" required>
        <input type="text" placeholder="Отчество" id="MidName" required>
        <button type="submit">Submit</button>
    </form>
    <output id="output1"></output>

    <form id="form2">
        <input type="text" placeholder="ФИО (Фамилия Имя Отчество)" id="FullName" required>
        <button type="submit">Подтвердить</button>
    </form>
    <output id="output2"></output>

    <h3>Вычисление выражения (+ и *)</h3>
    <form id="calcForm">
    <input type="text" id="expressionInput" placeholder="Введите выражение, например 1+2*3.5" size="30" />
    <button type="submit">Вычислить</button>
    </form>
    <div id="result"></div>

    <script type="module" src="./dist/index.js"></script>
    <script type="module" src="./dist/math.js"></script>
</body>
</html>
